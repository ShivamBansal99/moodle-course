  function createMessage(){
      
  	  var courseName=document.getElementById("course").value;
	  var messageHead = document.getElementById("messageHead").value;
	  var messageBody = document.getElementById("messageBody").value;
	  firebase.database().ref('/messages/' + courseName + '/' + messageHead + '/' + firebase.auth().currentUser.uid).set(true);
	  firebase.database().ref('/messages/' + courseName + '/' + messageHead + '/' + 'message').set(messageBody);
	  firebase.database().ref('/messages/' + courseName + '/' + messageHead + '/' + '/timestamp').set(Date.now()/1000 | 0);
	  alert("messaged");
  }
</script>
